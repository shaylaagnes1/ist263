<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>

    <script> 
        function WinnerMessage() {
            document.getElementById("messages").innerHTML = 'You Won!';
        }

        function TryAgain() {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again!';
        }

        function ShuffleShells() {
            let order = [0, 1, 2];
            order.sort(() => Math.random() - 0.5);

            document.getElementById("first").style.order = order[0];
            document.getElementById("second").style.order = order[1];
            document.getElementById("third").style.order = order[2];
        }
    </script>

    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        

        
    </style>
</head>

<body onload="ShuffleShells()">
    <h1>Choose a Walnut</h1>

    <div class="container">
        <img id="first" src="../images/walnut.png" alt="first walnut" onclick="WinnerMessage();">
        <img id="second" src="../images/walnut.png" alt="second walnut" onclick="TryAgain();">
        <img id="third" src="../images/walnut.png" alt="third walnut" onclick="TryAgain();">
    </div>

    <div id="messages"></div>
</body>
</html>
